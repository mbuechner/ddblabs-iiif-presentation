<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <title>TIFY</title>
        <script src="https://cdn.jsdelivr.net/npm/tify@0.29.2/dist/tify.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tify@0.29.2/dist/tify.css" rel="stylesheet">
    </head>
    <body style="margin: 0">
        <main id="tify" style="height: 100vh"></main>
        <script>
            var getUrlParameter = function (sParam) {
                var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
                
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    
                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true: decodeURIComponent(sParameterName[1]);
                    }
                }
            };
            var manifest = getUrlParameter('manifest');
            var language = getUrlParameter('language');
            new Tify({
                container: '#tify',
                manifestUrl: manifest ? decodeURIComponent(manifest): "https://wellcomelibrary.org/iiif/b18035723/manifest",
                language: language ? decodeURIComponent(language): 'de',
            });</script>
    </body>
</html>
