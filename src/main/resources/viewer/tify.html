<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
        <title>TIFY</title>
        <script src="https://cdn.jsdelivr.net/npm/tify@0.29.2/dist/tify.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tify@0.29.2/dist/tify.css">  
    </head><body style="margin: 0">
        <main id="tify" style="height: 100vh"></main>
        <script>
            window.addEventListener('load', function () {
                const options = {
                    container: '#tify',
                    urlQueryKey: 'tify',
                };

                const matches = window.location.search.match(/(\?|&)language\=([^&]*)/);
                const language = matches && matches.length === 3 ? matches[2] : 'de';

                if (language) {
                    options.language = language;
                }

                window.tify = new Tify(options);
            })
        </script>
        <script src="tify/dist/tify.js"></script>
    </body>
</html>
