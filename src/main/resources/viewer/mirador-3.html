<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <title>Mirador</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    </head>
    <body>
        <div id="mirador" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></div>
        <script>document.write("<script type='text/javascript' src='mirador-3/mirador.min.js?v=" + Date.now() + "'><\/script>");</script>
        <script>
            var getUrlParameter = function (sParam) {
                var sPageURL = window.location.search.substring(1),
                        sURLVariables = sPageURL.split('&'),
                        sParameterName,
                        i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
            const a = getUrlParameter('manifest');
            const b = a ? decodeURIComponent(a) : "https://wellcomelibrary.org/iiif/b18035723/manifest";

            var miradorInstance = Mirador.viewer({
                id: 'mirador',
                language: 'de',
                workspaceControlPanel: {
                    enabled: false
                },
                theme: {
                    transitions: window.location.port === '4488' ? {create: () => 'none'} : {}
                },
                windows: [
                    {
                        manifestId: b
                    }]
            });
        </script>
    </body>
</html>
