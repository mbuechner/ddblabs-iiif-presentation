<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="diva.js/diva.css" />
        <title>Diva.js Viewer v6.0.2</title>
    </head>
    <body>
        <div id="diva-wrapper"></div>
        <script src="diva.js/diva.js"></script>
        <script src="diva.js/plugins/manipulation.js"></script>
        <script src="diva.js/plugins/download.js"></script>
        <script src="diva.js/plugins/metadata.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function ()
            {
                var getUrlParameter = function (sParam) {
                    var sPageURL = window.location.search.substring(1),
                            sURLVariables = sPageURL.split('&'),
                            sParameterName,
                            i;

                    for (i = 0; i < sURLVariables.length; i++) {
                        sParameterName = sURLVariables[i].split('=');

                        if (sParameterName[0] === sParam) {
                            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                        }
                    }
                };
                var a = getUrlParameter('manifest');
                var b = a ? decodeURIComponent(a) : "https://wellcomelibrary.org/iiif/b18035723/manifest";
                diva = new Diva('diva-wrapper', {
                    objectData: b,
                    plugins: [Diva.DownloadPlugin, Diva.ManipulationPlugin, Diva.MetadataPlugin]
                });
            }, false)
        </script>
    </body>
</html>
