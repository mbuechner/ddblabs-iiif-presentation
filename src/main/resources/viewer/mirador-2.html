<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Viewer</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" type="text/css" href="mirador-2/css/mirador-combined.css">
        <title>Mirador Viewer</title>
        <style type="text/css">
            #viewer {
                width: 100%;
                height: 100%;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <div id="viewer"></div>
        <script src="mirador-2/mirador.min.js"></script>
        <script type="text/javascript">
            function getUrlParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"), results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            $(function () {
                var a = getUrlParameterByName("manitest");
                var b = (a === null) ? "https://wellcomelibrary.org/iiif/b18035723/manifest" : a;
                myMiradorInstance = Mirador({
                    id: "viewer",
                    layout: "1x1",
                    buildPath: "mirador/",
                    data: [
                        {manifestUri: b},
                    ],
                    windowObjects: [{
                        "loadedManifest" : b, 
                        "viewType" : "ImageView"}],
                    annotationEndpoint: {
                        name: "Local Storage",
                        module: "LocalStorageEndpoint"}
                });
            });
        </script>
    </body>
</html>
